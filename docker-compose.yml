version: "3"
services:
    # Database
    db:
        image: mysql:latest
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: database_mobile
            MYSQL_USER: user
            MYSQL_PASSWORD: user
    # phpmyadmin
    phpmyadmin:
        depends_on:
            - db
        image: phpmyadmin:latest
        restart: always
        ports:
            - "8080:80"
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: user
            MYSQL_PASSWORD: user
volumes:
    db_data: